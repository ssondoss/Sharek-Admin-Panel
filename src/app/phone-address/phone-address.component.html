<app-navbar></app-navbar>
<div class="mx-4 mt-5">
  <div class="justify-content-center mb-5">
    <form
      action=""
      dir="rtl"
      class="row mt-3 mb-5"
      [formGroup]="phoneAddressForm"
    >
      <div class="form-group col-md-4 text-right">
        <label for=""> اسم الجهة الرسمية</label>
        <input
          type="text"
          class="form-control"
          formControlName="contactName"
          required
          maxlength="250"
        />
        <mat-error
          *ngIf="
            phoneAddressForm.controls.contactName.errors?.required &&
            phoneAddressForm.controls.contactName.touched
          "
        >
          هذا الحقل مطلوب
        </mat-error>
      </div>
      <div class="form-group col-md-3 text-right">
        <label for=""> رقم الهاتف </label>
        <input
          type="text"
          class="form-control"
          formControlName="phoneNumber"
          required
          maxlength="10"
          minlength="6"
        />
        <mat-error
          *ngIf="
            phoneAddressForm.controls.phoneNumber.errors?.required &&
            phoneAddressForm.controls.phoneNumber.touched
          "
        >
          هذا الحقل مطلوب
        </mat-error>
        <mat-error
          *ngIf="phoneAddressForm.controls.phoneNumber.hasError('minlength')"
        >
          يجب أن يحتوي على 6 عناصر أو أكثر
        </mat-error>
      </div>
      <div class="form-group col-md-2 text-center">
        <button class="btn btn-primary mt-30px w-75 py-2">إضافة</button>
      </div>
    </form>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered" dir="rtl">
      <thead class="text-center bg-grey">
        <th>اسم الجهة الرسمية</th>
        <th>رقم الهاتف</th>
        <th>تعديل</th>
        <th>حذف</th>
      </thead>
      <tbody class="text-center">
        <td>الامن العام</td>
        <td>666666666</td>
        <td>
          <i
            class="fa fa-pencil-square-o mx-3 fa-2x text-success"
            aria-hidden="true"
            routerLink="/edit-phone-address"
          ></i>
        </td>
        <td>
          <i class="fa fa-trash mx-2 text-primary"></i>
        </td>
      </tbody>
    </table>
  </div>
</div>
